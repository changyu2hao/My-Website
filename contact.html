	<div class="container-fluid d-flex flex-row justify-content-center">
		<img src="image/changyu.jpg" class="rounded-circle align-self-center h-50" alt="my picture">
		<p class="align-self-center">Contact for Hiring</p>
	</div>
	<div class="jumbotron">
	<div class="container mt-4">
		<form>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputName">Name</label>
					<input type="Name" class="form-control" id="inputName" placeholder="Name">
					<small id="nameHelpBlock" class="form-text text-muted">
						Please enter your full-name.
					</small>
				</div>
				<div class="form-group col-md-4">
					<label for="inputEmail4">Email</label>
					<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
					<small id="emailHelpBlock" class="form-text text-muted">
						Please enter a valid email address
					</small>
				</div>

				<div class="form-group col-md-4">
					<label for="inputPhone">Phone</label>
					<input type="Phone" class="form-control" id="inputPhone" placeholder="Phone">
					<small id="phoneHelpBlock" class="form-text text-muted">
						Please enter a valid phone number.
					</small>
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Address">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				<label for="inputdate">From</label>
				<input type="date" class="form-control" id="inputDate" placeholder="Date">
			</div>
			<div class="form-group col-md-6">
				<label for="inputdate">To</label>
				<input type="date" class="form-control" id="inputDate" placeholder="Date">
			</div>
				</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCity">City</label>
					<input type="text" class="form-control" id="inputCity">
				</div>
				<div class="from-group col-md-4">
					<label for="inputState">State</label>
					<input type="text" class="form-control" id="inputState">
				</div>
				<div class="form-group col-md-4">
					<label for="inputCountry">Country</label>
					<select id="inputCountry" class="form-control">
						<option value="Canada">Canada</option>
						<option value="USA">USA</option>
						<option value="China">China</option>
						<option value="Britain">Britain</option>
						<option value="Australia">Australia</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="message">More Information</label>
				<textarea class="form-control" rows="8"></textarea>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<div class="d-flex flex-row justify-content-center my-4">
				<button type="submit" class="btn btn-lg">submit</button>
			</div>
		</form>
